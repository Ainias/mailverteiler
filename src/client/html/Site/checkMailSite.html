<br/>
<section id = "password-section">
    <form id = "password-form">
        <div class="grid-x">
            <label class="columns small-12">
                <input type="password" name='password'>
                <span class="translation">Password</span>
            </label>
        </div>
        <div class="grid-x">
            <button class="translation button">send</button>
        </div>
    </form>
</section>
<section id = "email-section" class = "hidden">
    <h3 class="translation">E-Mails in hold</h3>
    <div id = "email-container">
        <div class = "email grid-x" id = "email-template">
            <span class="email-text small-12 large-8"></span>
            <span class = "email-actions small-12 large-4">
                <button class="button translation" data-action="accept">Accept</button>
                <button class="button translation" data-action="reject">Reject</button>
                <button class="button translation" data-action="discard">Drop</button>
            </span>
        </div>
    </div>
</section>
