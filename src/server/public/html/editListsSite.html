<article>
    <section>
        <br/>
        <br/>
        <br/>
        <form id="list-form" class="entity-form">
            <div class="grid-x">
                <label class="columns small-12">
                    <input type="text" name='display_name' required>
                    <span class="translation">Name</span>
                </label>
            </div>
            <div class="grid-x">
                <label class="columns small-12">
                    <input type="text" name='description'>
                    <span class="translation">description</span>
                </label>
            </div>
            <div class="grid-x">
                <label class="columns small-12">
                    <input type="text" name='subject_prefix'>
                    <span class="translation">subject_prefix</span>
                </label>
            </div>
            <div class="grid-x">
                <label class="columns small-12">
                    <input type="text" name='pw'>
                    <span class="translation">moderator password</span>
                </label>
            </div>
            <div class="grid-x">
                <label class="small-12" >
                    <span class="translation">Allow members to send mails</span>
                    <select name="default_member_action">
                        <option value="accept" class="translation">Accept</option>
                        <option value="hold" class="translation" selected>Hold</option>
                        <option value="discard" class="translation">Drop</option>
                    </select>
                </label>
            </div>
            <div class="grid-x">
                <label class="small-12" >
                    <span class="translation">Allow non-members to send mails</span>
                    <select name="default_nonmember_action">
                        <option value="defer" class="translation">Defer</option>
                        <option value="accept" class="translation">Accept</option>
                        <option value="hold" class="translation" selected>Hold</option>
                    </select>
                </label>
            </div>
            <div class="grid-x">
                <button class="translation button small-12">send</button>
            </div>
        </form>
    </section>
    <hr/>
    <section id = "owner-section">
        <h3 class="translation">owners</h3>
    </section>
    <section id = "member-section">
        <h3 class="translation">members</h3>
    </section>
    <section id = "persons-section">
        <h3 class="translation">non-members</h3>
    </section>
</article>
